<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <h1>This is mood detection page</h1> -->
    <div class = "header">
        <h1>Take a ScreenShot or upload an image</h1>
    </div>
    
    <div class = "content">
      <!-- <div class = "cameraAndbuttons"> -->
        <div class = "camera-section">
            <video id = "video" width = "280" height = "280" autoplay muted poster="./placeholder.jpg" onclick = "this.paused ? this.play() : this.play();"></video>

        </div>
        <div class = "button-section">
            <button class = "onbutton">On/Off</button>
            <button class = "detectmyface">Detect My Face</button>
          
            <button class = "capture">Capture My Image</button>
        
        </div>
      <!-- </div> -->
        <!-- <div class = "inside-content"> -->
            
            <div class = "upload-section">
                <h2>Use an Exisiting Image</h2>
                <form action="" method="post" enctype="multipart/form-data" id = "form">
                    <h3>Select image to upload:</h3>
                    <input type="file" name="fileToUpload" id="fileToUpload" value = "value">
                    <button type="submit" value="Upload Image" class = "uploadbutton" name="submit">Submit</button>
                </form>
           </div>
           
           <!-- </div> -->
    </div>
    <div class = "single-button"> <button class = "go">Go</button></div>
  
    
  
    <script type = "text/javascript" src = "./face-api.min.js"></script>
